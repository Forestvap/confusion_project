
    <div class="container">

     

        <div class="row row-content" ng-controller="MenuController">
          
            <div class="col-xs-12" ng-if="!showMenu">
              <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">
              <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right"
                type="button">
                {{showDetails ? 'Hide Details':'Show Details'}}
              </button>
              
            
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" ng-class="{active:isSelected(1)}">
              <a ng-click="select(1)" aria-controls="all menu" role="tab">The Menu</a></li>
              <li role="presentation" ng-class="{active:isSelected(2)}">
                <a ng-click="select(2)" aria-controls="appetizers" role="tab">Appetizers</a></li>
                <li role="presentation" ng-class="{active:isSelected(3)}">
                  <a ng-click="select(3)" aria-controls="mains" role="tab">Mains</a>
            </li>
            <li role="presentation" ng-class="{active:isSelected(4)}">
              <a ng-click="select(4)" aria-controls="desserts" role="tab">Desserts</a>
            </li>
          
        </ul>
        
         <div class="tab-content">
                <ul class="media-list tab-pane fade in active" >
                  <li class="media" ng-repeat="dish in dishes | filter:filtText">
                    <div class="media-left media-middle">
                      <a ui-sref="app.dishdetails({id: dish.id})">
                        <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="uthapizz">
                      </a>

                    </div>
                    <div class="media body">
                      <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span></h2>
                        <p ng-show="showDetails">{{dish.description}}</p>
                        
                    </div>

                    <div>
          <h4><button data-target="#comments"> Customer Comments </button> <span style="padding-left: 30px;">  <small> Sort by: <input type="text" ng-model="sortValue"></small></span></h4>
        </div>
                  
           
        <ul   class="media-list" ng-repeat="comment in dish.comments | orderBy:sortValue">
           <div id="comments" class="media collapse">
          <li class="media-body" >
          <blockquote>
            
             <div >
                        <h4>{{comment.rating}} Stars</h4>
                         <p>{{comment.comment}}</p>
             <footer>                         
              <cite title="Source Title"> {{comment.author}}</cite>, {{comment.date | date:mediumDate}}
            </footer>
            
              </div>
          </blockquote>
          </li>
          </div>
        </ul>

                  </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
